<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Contact Form</title>
</head>

<body>
    <div class="container p-5">
        <form id="contactform">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="Phone" name="phoneNumber" class="form-control" id="phonenumber" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="Email1">Email Address</label>
                <input type="email" name="email" class="form-control" id="email1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p id="showdata"></p>
    </div>



    <script>
        document.getElementById("contactform").addEventListener("submit", (form) => {

            form.preventDefault();

            let Name = document.getElementById("name").value;

            let Username = document.getElementById("username").value;

            let PhoneNumber = document.getElementById("phonenumber").value;

            let Email = document.getElementById("email1").value;

            let Password = document.getElementById("password").value;

            let data = {

                Name,
                Username,
                PhoneNumber,
                Email,
                Password,

            };

            let datajson = JSON.stringify(data);

            document.getElementById("showdata").textContent = datajson;

        });


    </script>

</body>

</html>
